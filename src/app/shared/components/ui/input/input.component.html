<div class="app-input-wrapper">
  <!-- Label -->
  <label *ngIf="label" 
         [for]="id" 
         class="app-input-label"
         [class.app-input-label--required]="required">
    {{ label }}<span *ngIf="requiredBool" class="app-input-required">*</span>
  </label>

  <!-- Input container -->
  <div [class]="containerClasses">
    <!-- Left icon -->
    <div *ngIf="leftIcon" class="app-input-icon app-input-icon--left">
      <ng-content select="[slot=left-icon]"></ng-content>
    </div>

    <!-- Input field -->
    <input *ngIf="type !== 'textarea'"
           [class]="inputClasses"
           [id]="id"
           [name]="name"
           [type]="inputType"
           [placeholder]="placeholder"
           [disabled]="disabled"
           [readonly]="readonly"
           [required]="required"
           [attr.maxlength]="maxLength"
           [attr.minlength]="minLength"
           [attr.pattern]="pattern"
           [autocomplete]="autocomplete"
           [value]="value"
           (input)="onInput($event)"
           (focus)="onFocus($event)"
           (blur)="onBlur($event)">

    <!-- Textarea -->
    <textarea *ngIf="type === 'textarea'"
              [class]="inputClasses + ' app-textarea'"
              [id]="id"
              [name]="name"
              [placeholder]="placeholder"
              [disabled]="disabled"
              [readonly]="readonly"
              [required]="required"
              [attr.maxlength]="maxLength"
              [attr.minlength]="minLength"
              [autocomplete]="autocomplete"
              [rows]="rows"
              [value]="value"
              (input)="onInput($event)"
              (focus)="onFocus($event)"
              (blur)="onBlur($event)">
    </textarea>

    <!-- Password toggle button -->
    <button *ngIf="showPasswordToggle"
            type="button"
            class="app-input-password-toggle"
            [disabled]="disabled"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
        <path *ngIf="!showPassword" 
              d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
        <path *ngIf="showPassword" 
              d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
      </svg>
    </button>

    <!-- Right icon -->
    <div *ngIf="rightIcon" 
         class="app-input-icon app-input-icon--right"
         [class.app-input-icon--with-toggle]="showPasswordToggle"
         (click)="onRightIconClick($event)">
      <ng-content select="[slot=right-icon]"></ng-content>
    </div>

    <!-- Validation feedback icons -->
    <div *ngIf="(loading || success || (error || errorMessage)) && !showPasswordToggle && !rightIcon" class="app-input-feedback">
      <!-- Loading spinner -->
      <div *ngIf="loading" class="app-input-feedback--loading"></div>
      
      <!-- Success icon -->
      <div *ngIf="success && !loading" class="app-input-feedback--success">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
      </div>
      
      <!-- Error icon -->
      <div *ngIf="(error || errorMessage) && !loading" class="app-input-feedback--error">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </div>
    </div>
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="app-input-error">
    {{ errorMessage }}
  </div>

  <!-- Hint message -->
  <div *ngIf="hint" class="app-input-hint">
    {{ hint }}
  </div>
</div>
