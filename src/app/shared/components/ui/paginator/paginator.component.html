<div class="pagination-container" *ngIf="totalPages > 1">
  <div class="pagination-info">Mostrando {{ displayRangeStart() }} - {{ displayRangeEnd() }} de {{ totalElements }}</div>

  <div class="pagination-controls">
    <app-button variant="outline" size="sm" [disabled]="currentPage === 0" (click)="goTo(0)" ariaLabel="Primera página">
      <span class="app-button__icon-html"><i class="fas fa-angle-double-left"></i></span>
    </app-button>

    <app-button variant="outline" size="sm" [disabled]="currentPage === 0" (click)="previous()" ariaLabel="Página anterior">
      <span class="app-button__icon-html"><i class="fas fa-angle-left"></i></span>
    </app-button>

    <div class="pagination-numbers">
      <!-- Pasamos la clase al input 'class' del componente para que el inner <button>
           reciba la clase 'active' vía buttonClasses en ButtonComponent -->
      <app-button *ngFor="let page of getPageNumbers()"
                  variant="outline"
                  size="sm"
                  [class]="page === currentPage ? 'active' : ''"
                  (click)="goTo(page)">{{ page + 1 }}</app-button>
    </div>

    <app-button variant="outline" size="sm" [disabled]="currentPage >= totalPages - 1" (click)="next()" ariaLabel="Página siguiente">
      <span class="app-button__icon-html"><i class="fas fa-angle-right"></i></span>
    </app-button>

    <app-button variant="outline" size="sm" [disabled]="currentPage >= totalPages - 1" (click)="goTo(totalPages - 1)" ariaLabel="Última página">
      <span class="app-button__icon-html"><i class="fas fa-angle-double-right"></i></span>
    </app-button>
  </div>
</div>
