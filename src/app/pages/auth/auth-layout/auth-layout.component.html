<div class="login-container">
  <!-- Panel izquierdo con ilustración -->
  <div class="illustration-panel">
    <!-- Logo y branding flotante -->
    <div class="brand-header">
      <div class="brand-logo">
        <!-- Logo personalizado (cuando está disponible) -->
        <img *ngIf="useCustomLogo && customLogoPath"
             [src]="customLogoPath"
             [alt]="brandName + ' Logo'"
             class="brand-logo-image">

        <!-- Logo SVG temporal (por defecto) -->
        <svg *ngIf="!useCustomLogo" width="50" height="50" viewBox="0 0 100 100" fill="none">
          <!-- Logo principal de MocaBits -->
          <rect width="100" height="100" rx="22" fill="url(#brandGradient)"/>

          <!-- Letra "M" estilizada -->
          <path d="M20 30 L20 70 L25 70 L25 40 L35 55 L40 55 L50 40 L50 70 L55 70 L55 30 L48 30 L37.5 48 L27 30 Z" fill="white"/>

          <!-- Letra "B" estilizada -->
          <path d="M62 30 L62 70 L75 70 Q82 70 82 62.5 Q82 55 75 55 Q82 55 82 42.5 Q82 30 75 30 Z M67 35 L75 35 Q77 35 77 42.5 Q77 50 75 50 L67 50 Z M67 55 L75 55 Q77 55 77 62.5 Q77 70 75 70 L67 70 Z" fill="white"/>

          <!-- Elementos decorativos tipo "bits" -->
          <circle cx="25" cy="22" r="2" fill="rgba(255,255,255,0.8)"/>
          <circle cx="40" cy="18" r="1.5" fill="rgba(255,255,255,0.6)"/>
          <circle cx="55" cy="22" r="2" fill="rgba(255,255,255,0.8)"/>
          <circle cx="75" cy="18" r="1.5" fill="rgba(255,255,255,0.6)"/>

          <defs>
            <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:var(--logo-primary-color)"/>
              <stop offset="50%" style="stop-color:var(--logo-secondary-color)"/>
              <stop offset="100%" style="stop-color:var(--logo-accent-color)"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <div class="brand-text">
        <h1 class="brand-title">{{ brandName }}</h1>
        <p class="brand-subtitle">{{ brandSubtitle }}</p>
      </div>
    </div>

    <!-- Ilustración central -->
    <div class="illustration-content">
      <!-- Ilustración para Login -->
      <svg *ngIf="currentRoute === 'login'" width="280" height="280" viewBox="0 0 400 400" fill="none" class="main-illustration">
        <!-- Fondo con círculos decorativos -->
        <circle cx="100" cy="80" r="30" fill="rgba(255,255,255,0.1)" class="floating-circle"/>
        <circle cx="320" cy="120" r="20" fill="rgba(255,255,255,0.15)" class="floating-circle floating-delay-1"/>
        <circle cx="80" cy="320" r="25" fill="rgba(255,255,255,0.1)" class="floating-circle floating-delay-2"/>
        <circle cx="350" cy="300" r="15" fill="rgba(255,255,255,0.2)" class="floating-circle floating-delay-3"/>

        <!-- Dispositivo principal - Login -->
        <rect x="120" y="120" width="160" height="180" rx="12" fill="white" stroke="rgba(102,126,234,0.2)" stroke-width="2" class="device-main"/>
        <rect x="130" y="140" width="140" height="8" rx="4" fill="#f0f0f0"/>

        <!-- Campos del formulario de login -->
        <rect x="135" y="160" width="130" height="6" rx="3" fill="#e0e0e0"/>
        <rect x="135" y="175" width="130" height="6" rx="3" fill="#e0e0e0"/>

        <!-- Botón de login -->
        <rect x="135" y="195" width="130" height="12" rx="6" fill="url(#buttonGradient)" class="pulse-animation"/>

        <!-- Iconos de seguridad -->
        <circle cx="160" cy="250" r="12" fill="rgba(102,126,234,0.1)"/>
        <path d="M155 245h10v10h-10z" fill="url(#iconGradient)"/>
        <circle cx="200" cy="250" r="12" fill="rgba(118,75,162,0.1)"/>
        <path d="M195 245h10v10h-10z" fill="url(#iconGradient2)"/>
        <circle cx="240" cy="250" r="12" fill="rgba(240,147,251,0.1)"/>
        <path d="M235 245h10v10h-10z" fill="url(#iconGradient3)"/>

        <!-- Elementos decorativos -->
        <path d="M60 180 Q80 160 100 180 T140 180" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" class="floating-path"/>
        <path d="M280 200 Q300 180 320 200 T360 200" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" class="floating-path floating-delay-1"/>

        <!-- Gradientes y efectos -->
        <defs>
          <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#667eea"/>
            <stop offset="100%" style="stop-color:#764ba2"/>
          </linearGradient>
          <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea"/>
            <stop offset="100%" style="stop-color:#764ba2"/>
          </linearGradient>
          <linearGradient id="iconGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#764ba2"/>
            <stop offset="100%" style="stop-color:#f093fb"/>
          </linearGradient>
          <linearGradient id="iconGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f093fb"/>
            <stop offset="100%" style="stop-color:#667eea"/>
          </linearGradient>
        </defs>
      </svg>

      <!-- Ilustración para Forgot Password -->
      <svg *ngIf="currentRoute === 'forgot-password'" width="280" height="280" viewBox="0 0 400 400" fill="none" class="main-illustration">
        <!-- Fondo con círculos decorativos -->
        <circle cx="100" cy="80" r="30" fill="rgba(255,255,255,0.1)" class="floating-circle"/>
        <circle cx="320" cy="120" r="20" fill="rgba(255,255,255,0.15)" class="floating-circle floating-delay-1"/>
        <circle cx="80" cy="320" r="25" fill="rgba(255,255,255,0.1)" class="floating-circle floating-delay-2"/>
        <circle cx="350" cy="300" r="15" fill="rgba(255,255,255,0.2)" class="floating-circle floating-delay-3"/>

        <!-- Dispositivo principal - Email de recuperación -->
        <rect x="120" y="120" width="160" height="180" rx="12" fill="white" stroke="rgba(102,126,234,0.2)" stroke-width="2" class="device-main"/>

        <!-- Pantalla del dispositivo -->
        <rect x="135" y="140" width="130" height="20" rx="10" fill="url(#emailGradient)" class="pulse-animation"/>

        <!-- Líneas de contenido del email -->
        <rect x="140" y="170" width="80" height="4" rx="2" fill="#e0e0e0"/>
        <rect x="140" y="180" width="120" height="4" rx="2" fill="#e0e0e0"/>
        <rect x="140" y="190" width="90" height="4" rx="2" fill="#e0e0e0"/>
        <rect x="140" y="200" width="110" height="4" rx="2" fill="#e0e0e0"/>

        <!-- Botón de acción en el email -->
        <rect x="150" y="220" width="100" height="15" rx="7" fill="url(#buttonGradient)" class="pulse-animation"/>

        <!-- Icono de candado/seguridad -->
        <circle cx="200" cy="260" r="20" fill="rgba(102,126,234,0.1)"/>
        <rect x="192" y="252" width="16" height="16" rx="3" fill="none" stroke="url(#lockGradient)" stroke-width="2"/>
        <circle cx="200" cy="256" r="2" fill="url(#lockGradient)"/>
        <rect x="196" cy="258" width="8" height="8" rx="1" fill="url(#lockGradient)"/>

        <!-- Elementos de email flotando -->
        <circle cx="160" cy="90" r="8" fill="rgba(240,147,251,0.2)" class="floating-circle floating-delay-1"/>
        <path d="M156 86h8v8h-8z" fill="url(#emailIconGradient)"/>

        <circle cx="250" cy="100" r="8" fill="rgba(240,147,251,0.2)" class="floating-circle floating-delay-2"/>
        <path d="M246 96h8v8h-8z" fill="url(#emailIconGradient)"/>

        <circle cx="170" cy="330" r="8" fill="rgba(240,147,251,0.2)" class="floating-circle floating-delay-3"/>
        <path d="M166 326h8v8h-8z" fill="url(#emailIconGradient)"/>

        <!-- Elementos decorativos -->
        <path d="M60 200 Q80 180 100 200 T140 200" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" class="floating-path"/>
        <path d="M280 220 Q300 200 320 220 T360 220" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" class="floating-path floating-delay-1"/>

        <!-- Gradientes y efectos -->
        <defs>
          <linearGradient id="emailGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#667eea"/>
            <stop offset="100%" style="stop-color:#764ba2"/>
          </linearGradient>
          <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#764ba2"/>
            <stop offset="100%" style="stop-color:#f093fb"/>
          </linearGradient>
          <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea"/>
            <stop offset="100%" style="stop-color:#764ba2"/>
          </linearGradient>
          <linearGradient id="emailIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f093fb"/>
            <stop offset="100%" style="stop-color:#667eea"/>
          </linearGradient>
        </defs>
      </svg>

      <!-- Ilustración para Create User -->
      <svg *ngIf="currentRoute === 'create-user'" width="280" height="280" viewBox="0 0 400 400" fill="none" class="main-illustration">
        <!-- Fondo con círculos decorativos -->
        <circle cx="100" cy="80" r="30" fill="rgba(255,255,255,0.1)" class="floating-circle"/>
        <circle cx="320" cy="120" r="20" fill="rgba(255,255,255,0.15)" class="floating-circle floating-delay-1"/>
        <circle cx="80" cy="320" r="25" fill="rgba(255,255,255,0.1)" class="floating-circle floating-delay-2"/>
        <circle cx="350" cy="300" r="15" fill="rgba(255,255,255,0.2)" class="floating-circle floating-delay-3"/>

        <!-- Dispositivo principal - Formulario de registro -->
        <rect x="120" y="100" width="160" height="200" rx="12" fill="white" stroke="rgba(102,126,234,0.2)" stroke-width="2" class="device-main"/>

        <!-- Campos del formulario de registro -->
        <rect x="135" y="120" width="130" height="6" rx="3" fill="#e0e0e0"/>
        <rect x="135" y="135" width="130" height="6" rx="3" fill="#e0e0e0"/>
        <rect x="135" y="150" width="130" height="6" rx="3" fill="#e0e0e0"/>
        <rect x="135" y="165" width="130" height="6" rx="3" fill="#e0e0e0"/>
        <rect x="135" y="180" width="130" height="6" rx="3" fill="#e0e0e0"/>

        <!-- Checkbox de términos -->
        <rect x="135" y="200" width="8" height="8" rx="2" fill="#e0e0e0"/>
        <rect x="150" y="200" width="80" height="4" rx="2" fill="#e0e0e0"/>

        <!-- Botón de crear cuenta -->
        <rect x="135" y="220" width="130" height="12" rx="6" fill="url(#createButtonGradient)" class="pulse-animation"/>

        <!-- Iconos de usuario y perfil -->
        <circle cx="200" cy="270" r="18" fill="rgba(102,126,234,0.1)"/>
        <circle cx="200" cy="265" r="8" fill="url(#userGradient)"/>
        <circle cx="200" cy="275" r="12" fill="url(#userGradient)"/>
        <path d="M188 275 Q200 265 212 275" stroke="url(#userGradient)" stroke-width="2" fill="none"/>

        <!-- Elementos decorativos de usuario -->
        <circle cx="160" cy="70" r="10" fill="rgba(240,147,251,0.2)" class="floating-circle floating-delay-1"/>
        <circle cx="155" cy="65" r="4" fill="url(#userIconGradient)"/>
        <circle cx="165" cy="75" r="6" fill="url(#userIconGradient)"/>

        <circle cx="280" cy="90" r="10" fill="rgba(240,147,251,0.2)" class="floating-circle floating-delay-2"/>
        <circle cx="275" cy="85" r="4" fill="url(#userIconGradient)"/>
        <circle cx="285" cy="95" r="6" fill="url(#userIconGradient)"/>

        <circle cx="150" cy="340" r="10" fill="rgba(240,147,251,0.2)" class="floating-circle floating-delay-3"/>
        <circle cx="145" cy="335" r="4" fill="url(#userIconGradient)"/>
        <circle cx="155" cy="345" r="6" fill="url(#userIconGradient)"/>

        <!-- Elementos decorativos -->
        <path d="M60 180 Q80 160 100 180 T140 180" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" class="floating-path"/>
        <path d="M280 200 Q300 180 320 200 T360 200" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" class="floating-path floating-delay-1"/>

        <!-- Gradientes y efectos -->
        <defs>
          <linearGradient id="createButtonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#667eea"/>
            <stop offset="100%" style="stop-color:#764ba2"/>
          </linearGradient>
          <linearGradient id="userGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea"/>
            <stop offset="100%" style="stop-color:#764ba2"/>
          </linearGradient>
          <linearGradient id="userIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f093fb"/>
            <stop offset="100%" style="stop-color:#667eea"/>
          </linearGradient>
        </defs>
      </svg>

      <!-- Ilustración para Reset Password -->
      <svg *ngIf="currentRoute === 'reset-password'" width="280" height="280" viewBox="0 0 400 400" fill="none" class="main-illustration">
        <!-- Fondo con círculos decorativos -->
        <circle cx="100" cy="80" r="30" fill="rgba(255,255,255,0.1)" class="floating-circle"/>
        <circle cx="320" cy="120" r="20" fill="rgba(255,255,255,0.15)" class="floating-circle floating-delay-1"/>
        <circle cx="80" cy="320" r="25" fill="rgba(255,255,255,0.1)" class="floating-circle floating-delay-2"/>
        <circle cx="350" cy="300" r="15" fill="rgba(255,255,255,0.2)" class="floating-circle floating-delay-3"/>

        <!-- Dispositivo principal - Formulario de reset -->
        <rect x="120" y="120" width="160" height="160" rx="12" fill="white" stroke="rgba(102,126,234,0.2)" stroke-width="2" class="device-main"/>

        <!-- Campos del formulario de reset -->
        <rect x="135" y="140" width="130" height="6" rx="3" fill="#e0e0e0"/>
        <rect x="135" y="155" width="130" height="6" rx="3" fill="#e0e0e0"/>
        <rect x="135" y="170" width="130" height="6" rx="3" fill="#e0e0e0"/>
        <rect x="135" y="185" width="130" height="6" rx="3" fill="#e0e0e0"/>

        <!-- Botón de reset -->
        <rect x="135" y="205" width="130" height="12" rx="6" fill="url(#resetButtonGradient)" class="pulse-animation"/>

        <!-- Icono principal de candado siendo abierto -->
        <circle cx="200" cy="250" r="25" fill="rgba(102,126,234,0.1)"/>
        <rect x="185" y="235" width="30" height="20" rx="3" fill="none" stroke="url(#lockGradient)" stroke-width="3"/>
        <rect x="190" y="240" width="20" height="15" rx="2" fill="url(#lockGradient)"/>
        <circle cx="200" y="242" r="3" fill="white"/>
        <rect x="195" y="245" width="10" height="8" rx="1" fill="white"/>

        <!-- Llave flotando hacia el candado -->
        <circle cx="160" cy="200" r="8" fill="rgba(240,147,251,0.2)" class="floating-circle floating-delay-1"/>
        <path d="M155 195 Q160 190 165 195 Q170 200 165 205 Q160 210 155 205 Q150 200 155 195" fill="url(#keyGradient)" class="key-animation"/>

        <!-- Partículas de éxito -->
        <circle cx="240" cy="180" r="4" fill="rgba(34,197,94,0.3)" class="floating-circle floating-delay-2"/>
        <circle cx="260" cy="200" r="3" fill="rgba(34,197,94,0.4)" class="floating-circle floating-delay-3"/>
        <circle cx="220" cy="220" r="5" fill="rgba(34,197,94,0.2)" class="floating-circle floating-delay-1"/>

        <!-- Elementos decorativos -->
        <path d="M60 200 Q80 180 100 200 T140 200" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" class="floating-path"/>
        <path d="M280 220 Q300 200 320 220 T360 220" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" class="floating-path floating-delay-1"/>

        <!-- Gradientes y efectos -->
        <defs>
          <linearGradient id="resetButtonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#22c55e"/>
            <stop offset="100%" style="stop-color:#16a34a"/>
          </linearGradient>
          <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#22c55e"/>
            <stop offset="100%" style="stop-color:#16a34a"/>
          </linearGradient>
          <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f093fb"/>
            <stop offset="100%" style="stop-color:#667eea"/>
          </linearGradient>
        </defs>
      </svg>
    </div>

    <!-- Badges de características -->
    <div class="feature-badges">
      <div class="feature-badge">
        <span class="badge-icon">🔒</span>
        <span>Seguro</span>
      </div>
      <div class="feature-badge">
        <span class="badge-icon">⚡</span>
        <span>Rápido</span>
      </div>
      <div class="feature-badge">
        <span class="badge-icon">📱</span>
        <span>Responsive</span>
      </div>
    </div>

    <!-- Copyright -->
    <div class="copyright">
      <p>&copy; {{ currentYear }} {{ brandName }}. Todos los derechos reservados.</p>
      <p class="copyright-detail">{{ brandDescription }}</p>
    </div>
  </div>

  <!-- Panel derecho con formulario -->
  <div class="form-panel">
    <div class="form-container">
      <!-- Contenido específico de cada página de autenticación -->
      <router-outlet></router-outlet>
    </div>

    <!-- Firma de la empresa -->
    <div class="company-signature">
      <div class="signature-line"></div>
      <div class="signature-content">
        <div class="signature-logo">
          <!-- Logo personalizado para la firma -->
          <img *ngIf="useCustomLogo && customLogoPath"
               [src]="customLogoPath"
               [alt]="brandName + ' Logo'"
               class="signature-logo-image">

          <!-- Logo SVG para la firma -->
          <svg *ngIf="!useCustomLogo" width="24" height="24" viewBox="0 0 100 100" fill="none">
            <rect width="100" height="100" rx="22" fill="url(#signatureGradient)"/>
            <path d="M20 30 L20 70 L25 70 L25 40 L35 55 L40 55 L50 40 L50 70 L55 70 L55 30 L48 30 L37.5 48 L27 30 Z" fill="white"/>
            <path d="M62 30 L62 70 L75 70 Q82 70 82 62.5 Q82 55 75 55 Q82 55 82 42.5 Q82 30 75 30 Z M67 35 L75 35 Q77 35 77 42.5 Q77 50 75 50 L67 50 Z M67 55 L75 55 Q77 55 77 62.5 Q77 70 75 70 L67 70 Z" fill="white"/>
            <defs>
              <linearGradient id="signatureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#6b7280"/>
                <stop offset="100%" style="stop-color:#9ca3af"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div class="signature-text">
          <span class="company-name">{{ brandName }}</span>
          <span class="company-tagline">{{ brandTagline }}</span>
        </div>
      </div>
      <div class="signature-version">{{ brandVersion }}</div>
    </div>

  </div>
</div>
